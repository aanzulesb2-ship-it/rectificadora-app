<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ERP Rectificadora Suarez</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

</head>
<body class="bg-gray-100">

<!-- LOGIN -->
<div id="login" class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">ERP Rectificadora Suarez</h1>

    <input id="email" type="email" placeholder="Email"
      class="w-full mb-3 p-3 border rounded">

    <input id="password" type="password" placeholder="Contraseña"
      class="w-full mb-4 p-3 border rounded">

    <button onclick="login()"
      class="w-full bg-black text-white p-3 rounded">
      Ingresar
    </button>

    <p id="error" class="text-red-600 text-sm mt-3 text-center"></p>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden p-8">
  <div class="flex justify-between mb-6">
    <h2 class="text-xl font-bold">Panel ERP</h2>
    <button onclick="logout()" class="text-red-600 font-bold">Salir</button>
  </div>

  <div class="flex gap-2">
    <input id="client" placeholder="Cliente / Motor"
      class="border p-3 rounded w-96">
    <button onclick="save()"
      class="bg-green-600 text-white px-4 py-3 rounded">
      Guardar Orden
    </button>
  </div>

  <ul id="list" class="mt-6 space-y-2"></ul>
</div>

<script>
const supabase = supabaseJs.createClient(
  "https://igjaxobidxuiuokotmgx.supabase.co",
  "sb_publishable_dvjIRVqi3NbGxyxJNPzCWA_PFT464X6"
);

async function login() {
  const emailVal = document.getElementById("email").value;
  const passVal  = document.getElementById("password").value;

  const { error } = await supabase.auth.signInWithPassword({
    email: emailVal,
    password: passVal
  });

  if (error) {
    document.getElementById("error").innerText = error.message;
  }
}

async function logout() {
  await supabase.auth.signOut();
  location.reload();
}

function save() {
  const li = document.createElement("li");
  li.innerText = document.getElementById("client").value;
  document.getElementById("list").appendChild(li);
  document.getElementById("client").value = "";
}

supabase.auth.onAuthStateChange((_event, session) => {
  if (session) {
    document.getElementById("login").classList.add("hidden");
    document.getElementById("app").classList.remove("hidden");
  }
});
</script>

</body>
</html>
